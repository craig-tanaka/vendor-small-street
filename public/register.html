<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Small Street | Vendor Register</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.2.2/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.2.2/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.2.2/firebase-database.js"></script>
    <script defer src="/__/firebase/7.2.2/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.2.2/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Dosis|Londrina+Shadow&display=swap" rel="stylesheet">
</head>

<body class="containerIndex">

    <header class="siteBrand">
        <h1 class="siteBrand__Header">Small Street</h1>
        <p class="siteBrand__subtitle">-- Vendor --</p>
    </header>

    <main>
        <form onsubmit="onRegisterSubmit" class="registerForm">
            <div>
                <label for="username">Vendor Name: <abbr title="required" aria-label="required"> * </abbr></label>
                <input id="username" type="text" name="username">
            </div>
            <div>
                <label for="username">Vendor Email: <abbr title="required" aria-label="required"> * </abbr></label>
                <input id="username" type="text" name="username">
            </div>
            <div>
                <label for="username">Vendor Phone: <abbr title="required" aria-label="required"> * </abbr></label>
                <input id="username" type="text" name="username">
            </div>
            <div>
                <label for="username">Vendor Password: <abbr title="required" aria-label="required"> * </abbr></label>
                <input id="username" type="text" name="username">
            </div>
            <div>
                <label for="username">Confirm Password: <abbr title="required" aria-label="required"> * </abbr></label>
                <input id="username" type="text" name="username">
            </div>
            <input type="submit" value="Register">
        </form>
    </main>

</body>

</html>
